<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="StyleSheet" href="css/reset.css"/>
    <link type="text/css" rel="StyleSheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>roadmap</title>
</head>
<body>
<header>
    <div class="wrap">
        <div class="nav-list">
            <div class="logo">
                <a href="index.html">
                    bugs feed
                </a>
            </div>
            <nav class="topnav" id="myTopnav">
                <!--еще не победила красиво для мобильных это меню-->
                <a href="reports.html">Reports</a>
                <a href="about.html">About</a>

                    <i class="fa fa-bars"></i>
                </a>
            </nav>
        </div>
    </div>
</header>
<section class="content-form">
    <div class="wrap">
        <h1>Subscribe To Stay In Touch</h1>
        <div class="container-form__form">
            <form class="contact-form__forms" action="index.html" method="post">
                <ul class="contact-form__fields">
                    <li class="contact-form__item">
                        <input type="text" name="name" class="contact-form__fields--user" placeholder="Name">
                    </li>
                    <li class="contact-form__item">
                        <input type="email" name="e-mail" class="contact-form__fields--mail" placeholder="E-mail">
                    </li>
                    <li class="contact-form__item">
                        <textarea rows="10" cols="45" name="text" id="message" placeholder="Message..." class="contact-form__textarea"/></textarea>
                    </li>
                    <li class="contact-form__item">
                        <input type="submit" name="send" value="Send" class="contact-form__btn--send" size="4" id="sub"/>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</section>

<footer>
    <div class="wrap">
        <div class="footer_info">
            <div class="footer-info_links">
                <h3>My links</h3>
                <ul class="links-list">
                    <li class="links-list_item">
                        <a href="https://twitter.com" class="twitter">Twitter</a>
                    </li>
                    <li class="links-list_item">
                        <a href="https://facebook.com" class="facebook">Facebook</a>
                    </li>
                </ul>
            </div>
            <div class="footer-info_text">
                <h3>My links</h3>
                <p>Hi there! I'm an aspiring web analysis</p>
            </div>
        </div>
    </div>
</footer>
</body>
